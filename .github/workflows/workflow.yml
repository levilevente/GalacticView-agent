name: CI

on:
  push:
    branches: [main, feature/**]
  pull_request:
    branches: [main]
  # Allow manual runs from the Actions UI (or via the REST/gh CLI)
  workflow_dispatch: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Cache Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (including dev)
        run: |
          poetry config virtualenvs.create false
          # Install regular + dev dependencies (requires Poetry 1.9.0+)
          poetry install --no-interaction

      - name: Lint with ruff
        run: |
          poetry run ruff check .

      - name: Type check with mypy
        run: |
          poetry run mypy .

      - name: Show Python packages
        run: python -m pip list

  build:
    name: Build package
    # Run the build job automatically when:
    # - a push to the `main` branch occurs, OR
    # - a PR targets `main`, OR
    # - the workflow is manually triggered via `workflow_dispatch`.
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Cache Poetry cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (no dev)
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction

      - name: Build artifacts
        run: |
          poetry build

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 1
